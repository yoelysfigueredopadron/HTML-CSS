<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type</title>
    <script src="js/prefixfree.js"></script>
    <style>
        p:nth-of-type(3n+2) {
            background-color: #F90;
        }
    </style>
</head>
<body>
    <p>Texto número 1</p>
    <p>Texto número 2</p>
    <p>Texto número 3</p>
    <p>Texto número 4</p>
    <p>Texto número 5</p>
</body>
</html>
