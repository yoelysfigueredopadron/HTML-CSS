<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <script src="js/prefixfree.js"></script>
    <style>
        div {
            width: 200px;
            padding: 20px 0;
            background-color: #FF0;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }
        div:hover {
            transform: scale(3, 3);
        }
    </style>
</head>
<body>
    <div>Scale</div>
</body>
</html>
