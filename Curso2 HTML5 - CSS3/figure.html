<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure - Figcaption</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h4>Función para convertir a grados Celsius</h4>
                <figure>
                    <pre>
                        <code>
                            function gradosCelsius(farenheit){
                                return (5/9) * (farenheit-32)
                            }
                        </code>
                    </pre>
                    <Figcaption>
                        javaScript - Funciones. Ejemplo de una función en código para convertir de grados celsius a farenheit
                    </Figcaption>
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
