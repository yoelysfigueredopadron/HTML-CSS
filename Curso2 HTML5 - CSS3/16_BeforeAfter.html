<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos - Before After</title>
    <script src="js/prefixfree.js"></script>
    <style>
        h2::before {
            content: "¿";
        }
        h2::after {
            content: "?";
        }
    </style>
</head>
<body>
    <h2>Este es un texto cualquiera</h2>
    <h2>Este es el título 1</h2>
    <h2>Este es el título 2</h2>
    <h2>Este es el título 3</h2>
    <h2>Este es el título 4</h2>
    <h2>Este es el título 5</h2>
    <h2>Este es el título 6</h2>
    <h2>Este es el título 7</h2>
    <h2>Este es el título 8</h2>
    <h2>Este es el título 9</h2>
    <h2>Este es el título 10</h2>
</body>
</html>
