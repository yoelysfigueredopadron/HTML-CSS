<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <script src="js/prefixfree.js"></script>
    <style>
        #borde {
            width: 200px;
            height: 200px;
            border: 30px solid;
            border-image: url(img/borde.png) 30 30 round; /* round stretch repeat */
        }
    </style>
</head>
<body>
    <div id="borde"></div>
</body>
</html>
