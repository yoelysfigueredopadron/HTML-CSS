<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap</title>
    <script src="js/prefixfree.js"></script>
    <style>
        p {
            width: 100px;
            border: 1px #F00 solid;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p>Loremipsumdolorsitametconsectetur adipisicing elit. Odio blanditiis maxime harum itaque alias, explicabo et numquam delectus? Labore consequatur odio commodi unde debitis adipisci facilis illo nihil, perspiciatis omnis.</p>
</body>
</html>
