<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradados</title>
    <script src="js/prefixfree.js"></script>
    <style>
        #uno {
            width: 200px;
            height: 200px;
            background: linear-gradient(-45deg, #FF0, #F00, #0F0);
        }
        #dos {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 100% 50%, #FF0, #F00, #0F0);
        }
    </style>
</head>
<body>
    <div id="uno"></div>
    <div id="dos"></div>
</body>
</html>
