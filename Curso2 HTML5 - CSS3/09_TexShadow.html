<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <script src="js/prefixfree.js"></script>
    <style>
        h1 {
            font-size: 72px;
            color: #FF0;
            text-shadow: 5px 5px 7px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1>Este es un texto cualquiera</h1>
</body>
</html>
