<html>

<head>
    <meta charset="utf-8">
    <title>Formularios</title>
</head>

<body>
    <!--La propiedad action es el lugar donde se van a procesar los datos que se capturan del formulario como ejecutando scripts como: asp, js, php, etc
    ejemplos:
    ejemplo.php
    http://www.algo.com/ejemplo.php-->
    <!--La propiedad method puede tener dos valores get/post-->
    <form action="ejemplo.php" method="post">
        Nombre: <input type="text" name="usuario" size="15" maxlength="30"><br> Password: <input type="password" name="password" size="15" maxlength="10"><br> Comentarios: <br>
        <textarea name="comentarios" cols="20" rows="4"></textarea>

        <hr> Servicio de música: <br>
        <input type="checkbox" name="servicio" value="itunes" checked> iTunes <br>
        <input type="checkbox" name="servicio" value="lastfm"> Last.fm <br>
        <input type="checkbox" name="servicio" value="spotify"> Spotify <br>

        <hr> Seleccione su género: <br>
        <input type="radio" name="genero" value="masculino" checked> Masculino <br>
        <input type="radio" name="genero" value="femenino"> Femenino <br>

        <hr>
        <select name="dispositivo">
            <option value="">Dispositivo para escuchar música?</option>
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computador">Computador</option>
        </select>

        <hr>
        <select name="dispositivo" size="4" multiple>
            <option value="">Dispositivo para escuchar música?</option>
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="computador">Computador</option>
        </select>

        <hr>
        <label for="edad">Edad:</label>
        <input type="text" name="edad">

        <fieldset>
            <legend>Información de contacto</legend>
            <label for="email">Email:</label>
            <input type="text" name="email"><br>
            <label for="celular">Celular:</label>
            <input type="text" name="celular"><br>
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono"><br>
        </fieldset>

        <input type="submit" name="inscripcion" value="Inscripción">
    </form>
</body>

</html>
